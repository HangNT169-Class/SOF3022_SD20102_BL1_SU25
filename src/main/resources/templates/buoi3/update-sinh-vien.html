<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
<h1>Header</h1>
<form th:object="${sv}">
    <label for="mssv">MSSV:</label>
    <!--Khi dung *{} => Bat buoc phai dat trong th:object-->
<!--    <input type="text" id="mssv" name="mssv" th:value="${sv.msv}"><br><br>-->
    <input type="text" id="mssv" name="mssv" th:value="*{msv}"><br><br>
    <label for="name">Tên:</label>
<!--    <input type="text" id="name" name="name" th:value="${sv.tenSV}"><br><br>-->
    <input type="text" id="name" name="name" th:value="*{tenSV}"><br><br>
    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age" th:value="${sv.tuoi}"><br><br>
    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" name="address" th:value="${sv.diaChi}"><br><br>
    <label>Giới tính:</label>
    <input type="radio" id="male" name="gender" value="Nam">
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="Nữ" checked>
    <label for="female">Nữ</label><br><br>
    <button type="submit">Update</button>
</form>
<h1>Footer</h1>
</body>
</html>
